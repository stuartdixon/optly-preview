<div class="container">
	<div class="row" ng-hide="projects.availableOptions.length > 1">
		<div class="col-md-12">
			<center><div class="spinner"></div></center>
		</div>
	</div>	
	<div class="row" ng-show="projects.availableOptions.length > 1">
		<div class="col-md-12">
			<h2>Project</h2>
      <select name="repeatSelectProject" id="repeatSelectProject" class="form-control" ng-model="projects.model" ng-change="getExperiments();">
	      <option ng-repeat="option in projects.availableOptions" value="{{option.id}}">{{option.name}}</option>
    	</select>
		</div>
	</div>
	<div class="row" ng-show="experimentStat === 'working'">
		<div class="col-md-12">
			<center><div class="spinner"></div></center>
		</div>
	</div>	
	<div class="row" ng-show="items.length > 1">
		<div class="col-sm-12">		
			<h2>Active Projects</h2>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Tests</h3>
				</div>
				<div class="panel-body">
					<div id="visualization"></div>
				</div>
			</div>
		</div>
	</div>
</div>
